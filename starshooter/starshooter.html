<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Allow the game to actually be “full size” on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
  <title>Galaga-ish Starshooter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <div class="viewport">
      <canvas id="game" width="480" height="640"></canvas>

      <!-- Invisible gesture layer for drag/tap/swipe -->
      <div id="gestureLayer" aria-label="gesture layer"></div>

      <!-- HUD -->
      <div class="hud">
        <div class="hud-left">
          <span id="scoreLabel">SCORE</span>
          <span id="score">000000</span>
        </div>
        <div class="hud-center">
          <span id="stageLabel">STAGE</span>
          <span id="stage">1</span>
        </div>
        <div class="hud-right">
          <span id="livesLabel">LIVES</span>
          <span id="lives"></span>
        </div>
      </div>

      <!-- Overlays -->
      <div id="title" class="overlay show">
        <h1>★ STARBLASTER ★</h1>
        <p>Drag to move · Tap/hold right side to fire · P to pause</p>
        <ul class="help">
          <li>← / → or drag: Move</li>
          <li>SPACE or right-side hold: Fire</li>
          <li>P : Pause</li>
        </ul>
        <button id="startBtn" class="ui-btn">START</button>
      </div>

      <div id="paused" class="overlay">
        <h2>PAUSED</h2>
        <button id="resumeBtn" class="ui-btn">RESUME</button>
      </div>

      <div id="gameover" class="overlay">
        <h2>GAME OVER</h2>
        <p id="finalScore"></p>
        <button id="restartBtn" class="ui-btn">RESTART</button>
      </div>
    </div>

    <!-- Mobile controls (optional; gestures also work) -->
    <div id="touchControls">
      <div class="pad">
        <button id="leftBtn" aria-label="left">◄</button>
        <button id="rightBtn" aria-label="right">►</button>
      </div>
      <div class="pad">
        <button id="fireBtn" aria-label="fire">FIRE</button>
        <button id="pauseBtn" aria-label="pause">P</button>
      </div>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
